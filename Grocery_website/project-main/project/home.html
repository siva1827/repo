<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home.css">
    <title>Home</title>
</head>
<body>
    <div id="outer">
        <div id="header">
            <h3 id="wc">WELCOME : </h3><h3 id="curuser"></h3>
        </div>
        <h3 id="ppto">PLEACE PLACE THE ORDER</h3>

        <div class="cards">
            <div class="card">  
                <img src="https://aggie-horticulture.tamu.edu/vegetable/files/2011/10/tomato1.jpg" alt="tomato" class="image">
                <div class="pro"><p>PRODUCT :</p><p>Tomato</p></div>
                <div class="pri"><p>PRICE :</p><p>40</p></div>
                <div class="qty"><p>QTY :</p><input type="number" name="" class="num"></div>
            </div>
            <div class="card">  
                <img src="https://pisumfoods.com/img/product/vegetables/Bottle-gourd.jpg" alt="tomato" class="image">
                <div class="pro"><p>PRODUCT :</p><p>Bottle Gourd</p></div>
                <div class="pri"><p>PRICE :</p><p>55</p></div>
                <div class="qty"><p>QTY :</p><input type="number" name="" class="num"></div>
            </div>
            <div class="card">  
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKGr0-dNyYw-4LLpBLi2gy6aI1koXZH86aKg&usqp=CAU" alt="tomato" class="image">
                <div class="pro"><p>PRODUCT :</p><p>Capsicum</p></div>
                <div class="pri"><p>PRICE :</p><p>45</p></div>
                <div class="qty"><p>QTY :</p><input type="number" name="" class="num"></div>
            </div>
            <div class="card">  
                <img src="https://www.fluentu.com/blog/english/wp-content/uploads/sites/4/2020/02/vegetables-name-in-english-7.jpg" alt="tomato" class="image">
                <div class="pro"><p>PRODUCT :</p><p>Carrot</p></div>
                <div class="pri"><p>PRICE :</p><p>75</p></div>
                <div class="qty"><p>QTY :</p><input type="number" name="" class="num"></div>
            </div>
        </div>  
        <div class="foot">
            <input type="button" value="ADD TO CART" id="ac" onclick="ac()">
            <input type="button" value="CHECK OUT CART" id="cc" onclick="cc()">
        </div>
    </div>

    <script>
        var curuser = parseInt(localStorage.getItem("curuser"));
        var data = JSON.parse(localStorage.getItem("names"))[curuser][0]
        document.getElementById("curuser").innerHTML = data;

        function ac(){
            var qty = document.getElementsByClassName("num");
            arr = [curuser]
            for(var i=0;i<qty.length;i++){
                arr.push(qty[i].value);
            }
            
            if(!localStorage.cart){
                var a = []
                a.push(arr);
                console.log(a);
                localStorage.setItem("cart",JSON.stringify(a));
            }
            else{
                var che = JSON.parse(localStorage.getItem("cart"));
                var f=0;
                for(var i=0;i<che.length;i++){
                    if(che[i][0] == curuser){
                        che[i] = arr;
                        f=1;
                        break;
                    }
                }
                if(f==0){
                    che.push(arr);
                }
                console.log(che);
                localStorage.setItem("cart",JSON.stringify(che));
            }
        

        }

        function cc(){
            document.location.href = "bill.html";
        }
    </script>
</body>
</html>
