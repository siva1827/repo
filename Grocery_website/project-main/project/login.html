<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="left">
        
            <form id="signup">
                <h3 class="heading">LOGIN</h3>
                <div class="field">
                    <label for="">Email/Username</label>
                    <input type="text" id="un">
                </div>
                <div class="field">
                    <label for="">Password</label>
                    <input type="password" name="ps" id="ps">
                </div>
                <div class="field">
                    <input type="button" value="Submit" id="submit" onclick="save()">
                </div>
            </form>
        </div>
        <div class="right">
            <a href="./signup.html" class="navi">SignUp</a>
        </div>
    
        <script>
            function save(){
                var un = document.getElementById("un").value;
                var ps = document.getElementById("ps").value;
                var f=0;
                if(!localStorage.names){
                    f=1;
                    window.alert("1st user")
                    window.location.href = "signup.html"
                }
                if(f==0){
                    var che = JSON.parse(localStorage.getItem("names"));
                    for(var i=0;i<che.length;i++){
                        console.log(che[i][0]);
                        if(che[i][1]==un){
                            localStorage.setItem("curuser",i);
                            if(che[i][2]==ps){
                                window.location.href = "home.html"
                            }
                            else{
                                var c = window.prompt("What is your favourite color")
                                if(che[i][4] == c){
                                    window.location.href = "forget.html"
                                }
                                else{
                                    alert("You Entered Wrong Answer");
                                }
                            }
                            f=1;
                            break;
                        }
                    }
                }
                if(f==0){
                    window.alert("usename not found")
                    window.location.href = "signup.html"
                }
            }

        </script>
</body>
</html>
